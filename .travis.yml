language: node_js
node_js:
  - "hotfix/vulnerable-update"
branches:
  only:
  - master
  - develop
  - /^release*/
after_success:
  - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: ""
  app:
    master: tripometer
    develop: tripometerdev
    release/atlantis: tripometerbeta
